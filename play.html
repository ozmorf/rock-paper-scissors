    <div class="content">

            <h1>Choose an Element:</h1>

            <div class="card" id="rock"><h2>Rock</h2></div>

    <div class="display">
        <div class="user">
            <h2>User:<span class="user-score"></span></h2>

        <div class="computer">
            <h2>Computer:<span class="computer-score"></span></h2>
